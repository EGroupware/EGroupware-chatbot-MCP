<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGroupware Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>EGroupware AI Assistant</h2>
            <button id="logout-btn" title="Logout">
                <!-- SVG Icon for Logout for a cleaner look -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            </button>
        </div>
        <div id="chat-box" class="chat-box">
             <div class="message bot-message">
                <p class="main-response-text">
  Hello, I’m EGroupwareBot — your assistant for all company-related tasks and information.
  I can help you manage contacts, schedule meetings, create tasks, send emails, and answer questions about EGroupware.
  What would you like to do?
</p>
                <div class="status-updates"></div>
            </div>
        </div>
        <div class="chat-input-area">
            <form id="chat-form">
                <textarea id="message-input" placeholder="Ask the assistant..." rows="1"></textarea>
                <button type="button" id="voice-btn" title="Hold to record / tap to toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="23"/><line x1="8" x2="16" y1="23" y2="23"/></svg>
                </button>
                <button type="submit" title="Send Message">
                    <!-- SVG Icon for Send -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
