<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGroupware MCP Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <h1>EGroupware MCP Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="egw-url">EGroupware URL:</label>
                <input type="url" id="egw-url" name="egw-url" required placeholder="https://your-egroupware.com">
            </div>

            <div class="form-group">
                <label for="ai-model">AI Model:</label>
                <select id="ai-model" name="ai-model" required>
                    <option value="openai">OpenAI</option>
                    <option value="ionos">IONOS</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ai-key">API Key:</label>
                <input type="password" id="ai-key" name="ai-key" required>
                <small id="api-key-hint">Enter your API key based on selected model</small>
            </div>

            <div class="form-group ionos-url-group" style="display: none;">
                <label for="ionos-base-url">IONOS Base URL:</label>
                <input type="url" id="ionos-base-url" name="ionos-base-url"
                    placeholder="https://openai.inference.de-txl.ionos.com/v1"
                    value="https://openai.inference.de-txl.ionos.com/v1">
                <small>Required when using IONOS API key</small>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div id="error-message" class="error-message"></div>

            <button type="submit">Login</button>
        </form>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
