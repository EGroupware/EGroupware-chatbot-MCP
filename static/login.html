<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EGroupware Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <!-- New Theme Toggle Button for the Login Page -->
        <button id="theme-toggle" class="login-theme-toggle"></button>

        <div class="login-header">
            <h2>EGroupware AI Assistant</h2>
            <p>Please enter your configuration and credentials</p>
        </div>
        <form id="login-form">
            <div class="config-section">
                <h3>EGroupware Configuration</h3>
                <input type="url" id="egroupware-url" placeholder="EGroupware URL" required>
            </div>

            <div class="config-section">
                <h3>AI Configuration</h3>
                <select id="ai-provider" required>
                    <option value="">Select AI Provider</option>
                    <option value="openai">OpenAI</option>
                    <option value="ionos">IONOS</option>
                </select>
                <input type="password" id="ai-api-key" placeholder="AI API Key" required>
                <input type="url" id="ionos-base-url" placeholder="IONOS Base URL" class="hidden ionos-field">
            </div>

            <div class="config-section">
                <h3>Login Credentials</h3>
                <input type="text" id="username" placeholder="EGroupware Username" required autocomplete="username">
                <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            </div>

            <button type="submit">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
