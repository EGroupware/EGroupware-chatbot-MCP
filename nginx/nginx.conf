
server {
    listen 80;
    server_name localhost;

    # Serve static assets directly from nginx filesystem (mounted from project ./static)
    location /static/ {
        alias /usr/share/nginx/html/static/;
        access_log off;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Also serve /chatbot/static/* so requests with the FastAPI root_path succeed
    location /chatbot/static/ {
    # Redirect clients to /static/* which is served directly by nginx
    rewrite ^/chatbot/static/(.*)$ /static/$1 redirect;
        access_log off;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Serve chatbot at root of this container (host nginx will proxy /chatbot -> here)
    location / {
        # Try to serve any files from the local nginx html (if present), otherwise proxy
        # to the agent service under the /chatbot prefix so FastAPI root_path works.
        try_files $uri $uri/ @agent;
    }

    location @agent {
        # Use $request_uri so proxy_pass in a named location doesn't include a static URI part
        proxy_pass http://agent-service:8000/chatbot$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /chatbot;
    }

    # Static files (CSS, JS, images, etc.)
    location /static/ {
        proxy_pass http://agent-service:8000/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Tool server endpoints
    location /tools/ {
        rewrite ^/tools(/.*)$ $1 break;
        proxy_pass http://tool-server:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API docs (optional)
    location /docs/ {
        # Serve FastAPI docs at /docs by forwarding to the agent's /chatbot/docs
        proxy_pass http://agent-service:8000/chatbot/docs/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
