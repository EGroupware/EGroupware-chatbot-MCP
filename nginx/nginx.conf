server {
    listen 80;
    server_name localhost;

    # Serve chatbot at root of this container (host nginx will proxy /chatbot -> here)
    location / {
        proxy_pass http://agent-service:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /chatbot;
    }

    # Tool server endpoints
    location /tools/ {
        rewrite ^/tools(/.*)$ $1 break;
        proxy_pass http://tool-server:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API docs (optional)
    location /docs/ {
        proxy_pass http://agent-service:8000/docs/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
